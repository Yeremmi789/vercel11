<header class="py-3 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
      <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
        <nav class="d-flex">
          <h6 class="mb-0">
            <a href="" class="text-reset">Home</a>
            <span>/</span>
            <a href="" class="text-reset">Login</a>           
          </h6>
        </nav>
      </a>
      <!--<app-search></app-search>-->
    </div>
</header>

<div class="rounded d-flex justify-content-center" style="padding-top:10px">
    <div class="col-md-7 col-sm-12 p-5 border">
        <div class="text-center">
            <h3 class="text-primary">Iniciar Sesion</h3>
        </div>
        <div class="p-8">
            <form [formGroup]="formlogin" (ngSubmit)="loginUser()">
                <div class="input-group mb-3">
                    <span class="input-group-text" style="background-color: #3f51b5;">
                        <i class="bi bi-envelope-fill text-white"></i>                        
                    </span>
                    <div class="form-floating">
                        <input type="text" class="form-control" formControlName="email" placeholder="Email">
                        <label for="floatingInput">Email</label>
                    </div>                    
                </div>
                <div *ngIf="email?.invalid && (email?.dirty || email?.touched )" class="alert alert-danger">
                    <div *ngIf="email?.errors?.['required']">Campo requerido</div>
                    <div *ngIf="email?.errors?.['pattern']">Error sitaxis</div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" style="background-color: #3f51b5;">
                        <i class="bi bi-key-fill text-white"></i>
                    </span>
                    <div class="form-floating">
                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                        <label for="floatingInput">Password</label>
                    </div>                    
                </div>
                <div *ngIf="password?.invalid && (password?.dirty || password?.touched )" class="alert alert-danger">
                    <div *ngIf="password?.errors?.['required']">Campo requerido</div>                    
                </div>
                <div class="d-grid col-6 mx-auto mb-3">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <input type="checkbox" class="form-check-input" id="check1"/>
                                <label class="form-check-label" >Recuerdame</label>
                            </div>                        
                        </div>
                    </div>                   
                </div>
                <div class="d-grid col-6 mx-auto">
                    <button mat-raised-button color="primary" type="submint"><span></span> Entrar</button>
                </div>
                <p class="text-center mt-3">Aun no tienes cuenta <a [routerLink]="['/singIn']">Registrate</a>                    
                </p>
            </form>
            <div class="col-sm">
                <button class="btn btn-link" (click)="selectForgetPass()" >Olvidaste tu contrase√±a</button>
            </div>                        
        </div>
    </div>
</div>

<app-footer data-aos="flip-right"></app-footer>
