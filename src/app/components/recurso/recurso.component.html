<section>
  <div style="display: block; width: 100%;">
    <h2 class="text-center">Cursos</h2><br>  
  </div>
  <div class="container-cursos">
          
          <div class="cursos" *ngFor="let item of recurso">
                  <div style="max-width: 100%; height: 200px; overflow: hidden; border-radius: 5%; ">
                          <img src="https://educacionespecialmx.site/idd_Educatio_back/public_html/img/imgVistaRecursos/{{item.vistaprevia}}" alt="" style="width: 100%; height: 100%;">
                  </div>
                  <div class="cursos-datos">
                          <div class="datosCursoUno">
                                  <h3>{{item.name}}</h3>
                                  <p>De: {{item.nombrePropietario}}</p>
                                  <p class="tipoPagaGratis"><b>{{item.tipo}} : ${{item.precio}}MX</b></p>
                          </div>                                
                          <div class="datosCursoUno" style="text-align: center;">
                                  <Button class="BotonVerCurso" (click)="verCursosId(item.id,item.name)"> <b>Ver cursos</b></Button>
                          </div>                                
                  </div>
          </div>
          <div class="container">
            <p>Paginas</p>
            <button class="btn btn-outline-primary"  (click)="cambiarPagina(currentPage - 1)" [disabled]="currentPage === 1"><i class="bi bi-arrow-left-circle-fill"></i> anterior</button>
            <button class="btn btn-outline-primary"  (click)="cambiarPagina(currentPage + 1)">Siguiente<i class="bi bi-arrow-right-circle-fill"></i></button>
          </div>
          
  </div>
</section>


<app-footer data-aos="flip-right"></app-footer>
