<header class="py-3 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
      <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
        <nav class="d-flex">
          <h6 class="mb-0">
            <a href="" class="text-reset">Home</a>
            <span>/</span>
            <a href="" class="text-reset">Restablecer Contraseña</a>           
          </h6>
        </nav>
      </a>
      <!--<app-search></app-search>-->
    </div>
</header>

<div class="rounded d-flex justify-content-center" style="padding-top:10px" *ngIf="formEmail">
    <div class="col-md-7 col-sm-12 p-5 border">
        <div class="text-center">
            <h3 class="text-primary">Restablecer Contraseña</h3>
        </div>
        <div class="p-8">
            <form [formGroup]="resetPass" (ngSubmit)="resetPasswordUser()">
                <div class="input-group mb-3">
                    <span class="input-group-text" style="background-color: #3f51b5;">
                        <i class="bi bi-envelope-fill text-white"></i>                        
                    </span>
                    <div class="form-floating">
                        <input type="text" class="form-control" formControlName="email" placeholder="Email">
                        <label for="floatingInput">Email</label>
                    </div>                    
                </div>
                <div *ngIf="email?.invalid && (email?.dirty || email?.touched )" class="alert alert-danger">
                    <div *ngIf="email?.errors?.['required']">Campo requerido</div>                    
                </div>                                
                <div class="d-grid col-6 mx-auto">
                    <button mat-raised-button color="primary" type="submint"><span></span>Buscar</button>
                </div>                
            </form>            
        </div>
    </div>
</div>

<div class="rounded d-flex justify-content-center" style="padding-top:10px" *ngIf="formAnswer" >
    <div class="col-md-7 col-sm-12 p-5 border"  *ngFor="let item of dataQuestionAnsers">
        <div class="text-center">
            <h3 class="text-primary">{{item.questionsSecret}}</h3>
        </div>
        <div class="p-8">
            <form [formGroup]="answerQuestion" (ngSubmit)="respuestaPreguna(item.id_user)">
                <div class="input-group mb-3">
                    <span class="input-group-text" style="background-color: #3f51b5;">
                        <i class="bi bi-key-fill"></i>
                    </span>
                    <div class="form-floating">
                        <input type="text" class="form-control" formControlName="answer" placeholder="Email">
                        <label for="floatingInput">Respuesta</label>
                    </div>                                        
                </div>
                <div *ngIf="answer?.invalid && (answer?.dirty || answer?.touched )" class="alert alert-danger">
                    <div *ngIf="answer?.errors?.['required']">Campo requerido</div>                    
                </div>
                <div>
                    <ngx-recaptcha2 #captchaElem
                        [siteKey]="siteKey"
                        formControlName="recaptch">
                    </ngx-recaptcha2>
                </div>                                
                <div class="d-grid col-6 mx-auto">
                    <button mat-raised-button color="primary" type="submint"><span></span>Comprobar</button>
                </div>                
            </form>                  
        </div>
    </div>
</div>

<div class="rounded d-flex justify-content-center" style="padding-top:10px" *ngIf="divNuexPas">
    <div class="col-md-7 col-sm-12 p-5 border">
        <div class="text-center">
            <h3 class="text-primary">Contraseña Restablecida</h3>
        </div>
        <div class="p-8">
            <div style="text-align: center;">
                <div class="input-group mb-3">                    
                    <p>Esta es tu nueva contrasela, se recomienda cambiarla en tu proximo inicio de sesion</p>
                    <h2 class="text-primary">{{dataAnswer}}</h2>
                </div>                
                <div class="d-grid col-6 mx-auto">
                    <button mat-raised-button color="primary" type="submint" (click)="redirectLogin()"><span></span>Listo</button>
                </div>                
            </div>            
        </div>
    </div>
</div>

<app-footer data-aos="flip-right"></app-footer>
